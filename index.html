<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Forms</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js"></script>
</head>
<body>
    <section class="left">
       <div><img src="./images/odin-lined.png" alt="cute viking logo">ODIN</div>
       <div>Photo by on Ommid Armin Unsplash</div>
    </section>
    <section class="right">
        <div class="top">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            <br>Signup now to get started.</br>
            <h5>You know you want to.</h5>
        </div>
        <div class="mid">
            <div><h1 class="title">Let's do this!</h1></div>
            <form action="">
                <div>
                    <label for="first_name">First name</label>
                    <input type="text" id="first_name" name="first_name">
                    <label for="first_name">Last name</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone">
                </div>
                <div>
                    <label for="pwd">Password</label>
                    <input type="pwd" id="pwd" name="pwd">
                    <label for="pwdc">Confirm Password</label>
                    <input type="pwd" id="pwdc" name="pwdc">
                </div>
            </form>
        </div>
        <div class="bot">
            <div>
                <button class="send">Create account</button>
                <div>Already have an account? <a href="">Log in</a> </div>
        <div></div>
        </div>
    </section>
</body>
</html>
