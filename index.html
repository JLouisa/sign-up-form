<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Forms</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js"></script>
</head>
<body>
    <section class="left">
       <div><img src="./images/odin-lined.png" alt="cute viking logo">ODIN</div>
       <div>Photo by on Ommid Armin Unsplash</div>
    </section>
    <section class="right">
        <div class="top"><p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>
            Signup <em>now</em> to get started.</p>
            <strong><p>You <em>know</em> you want to.</p></strong>
        </div>
        <div class="mid">
            <div><h1 class="title">Let's do this!</h1></div>
            <div>
                <form action="https://httpbin.org/post" method="post">
                    <div class="form-row">
                        <div class="firstRow">
                            <label for="first_name">FIRST NAME*</label>
                            <input type="text" id="first_name" name="first_name" placeholder="John" required>
                        </div>
                        <div class="firstRow2">
                            <label for="first_name">LAST NAME*</label>
                            <input type="text" id="last_name" name="last_name" placeholder="Doe" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="firstRow">
                            <label for="email">EMAIL*</label>
                            <input type="email" id="email" name="email" placeholder="your@domain.com" required>
                        </div>
                        <div class="firstRow2">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="345-678-9012">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="firstRow">
                            <label for="pwd">PASSWORD*</label>
                            <input type="password" id="pwd" name="pwd" required>
                        </div>
                        <div class="firstRow2">
                            <label for="pwdc">CONFIRM PASSWORD*</label>
                            <input type="password" id="pwdc" name="pwdc" required>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="bot">
            <div>
                <button class="send">Create account</button>
                <div>Already have an account? <a href="">Log in</a> </div>
        <div></div>
        </div>
    </section>
</body>
</html>
